{% extends 'base.html' %}
{% block content %}

<h1>Student List</h1>
<div class="row">
  {% for student in student_list %}
  <div class="col s4">
  <a href="{% url 'students_detail' student.id %}">
    <div class="card teal lighten-5">
        <div class="card-content">
            <span class="card-title">{{student.name}}</span>
            <!-- <p>Grade: {{student.get_year_display}}</p>
            <p>Differentiated learning recommendation: {{student.get_learning_difference_display}}</p> -->
        </div>
    </div>
  </a>
  </div>
{% endfor %}
</div>
{% endblock %}
