{% extends 'base.html' %} {% block content %}

<h1>Course List</h1>

<div class="row">
{% for course in courses %}
<div class="col s4">
<div class="card teal lighten-5">
  <a href="{% url 'detail' course.id %}">
    <div class="card-content">
      <span class="card-title">{{ course.title }}</span>
    </div>
  </a>
</div>
</div>
{% endfor %}
</div>

{% endblock %}
